{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form method="POST">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>
               <!-- First Name input -->
               <div class="form-outline mb-4">
                <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                <label class="form-label" for="firstName">First Name</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password1" name="password1" class="form-control form-control-lg" />
                <label class="form-label" for="password1">Password</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                  <input type="password" id="password2" name="password2" class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Password (confirm)</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#!"
                class="link-danger">Login</a></p>

            </form>
          </div>
        </div>
      </div>
    </section>
